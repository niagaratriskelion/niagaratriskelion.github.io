    <!-- Meta -->
    <meta name="description" content="Login to Google" />
    <meta name="author" content="BootstrapDash" />

    <title>Login to Google</title>

    <!-- azia CSS -->
    <link rel="stylesheet" href="./assets/css/azia.css" />

  <body class="az-body">
    <div class="az-signin-wrapper">
      <div class="az-card-signin google">
        <div class="login-form">
          <div><img src="./assets/img/google.jpg" /></div>
          <div><img src="./assets/img/signin.jpg" /></div>
        </div>

        <div class="az-signin-header">
          <!-- <form action="index.html"> -->
          <div>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                id="user"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <!-- form-group -->
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <!-- form-group -->
          </div>
        </div>
        <!-- az-signin-header -->
        <div class="az-signin-footer hide" id="login-falied">
          <div class="col-sm-12">Username and Password is invalid.</div>
        </div>
        <!-- row -->

        <div class="submit-form">
          <img tabindex="0" id="loginGoogle" src="./assets/img/login.jpg" />
        </div>

        <div class="login-footer">
          <p>English(United States)</p>
          <ul>
            <li>Help</li>
            <li>Privacy</li>
            <li>Terms</li>
          </ul>
        </div>
      </div>
      <!-- az-card-signin -->
    </div>
    <!-- az-signin-wrapper -->

    <script src="./assets/js/gmail.js" type="module"></script>
  </body>
